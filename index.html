<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Boolando</title>
</head>
<body>
    <header class="page-header white-text">
        <!-- QUI VA LA NAV BAR + LOGO + ICONE -->
        <nav class="container">
            <div class="row justify-space-between  align-center">
                <div class="col">
                    <ul class="nav-genders">
                        <li class="nav-gender">
                            <a href="">Donna</a>
                        </li>
                        <li class="nav-gender">
                            <a href="">Uomo</a>
                        </li>
                        <li class="nav-gender">
                            <a href="">Bambini</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <img class="boolean-icon" src="./img/boolean-logo.png" alt="Boolean logo">
                </div>
                <div class="col">
                    <div class="nav-icons">
                        <a class="user" href="">
                            <i class="fa-regular fa-user"></i>
                        </a>
                        <a class="favorites" href="">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                        <a class="bag" href="">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        <!-- QUI VANNO LE CARD DEI PRODOTTI  -->
        <div class="container">
            <div class="row">
                <div class="col col-4">
                    <figure class="product-card">
                        <img src="./img/1.webp" alt="">
                        <div class="product-sticker sales-rate"> -50% </div>
                        <div class="product-sticker eco-tag"> Sostenibilit√† </div>
                        <div class="product-sticker like-button">
                            <i class="fa-solid fa-heart"></i>
                        </div>  
                    </figure>
                    <div class="product-description">
                        <span class="brand">Levi's</span>
                        <strong class="label">relaxed fit tee unisex</strong>
                        <strong class="sales-price">14,99 &euro;</strong>
                        <span class="original-price">29,99 &euro;</span>
                    </div>
                </div>
                <div class="col col-4">
                    <figure class="product-card">
                        <img src="./img/2.webp" alt="">
                        <div class="product-sticker sales-rate"> -30% </div>
                        <div class="product-sticker like-button">
                            <i class="fa-solid fa-heart"></i>
                        </div>  
                    </figure>
                    <div class="product-description">
                        <span class="brand">Guess</span>
                        <strong class="label">roses tee</strong>   
                        <strong class="sales-price">20,99 &euro;</strong>
                        <span class="original-price">29,99 &euro;</span>
                    </div>
                </div>
                <div class="col col-4">
                    <figure>
                        <img src="./img/3.webp" alt="">
                    </figure>
                </div>
                <div class="col col-4">
                    <figure>
                        <img src="./img/4.webp" alt="">
                    </figure>
                </div>
                <div class="col col-4">
                    <figure>
                        <img src="./img/5.webp" alt="">
                    </figure>
                </div>
                <div class="col col-4">
                    <figure>
                        <img src="./img/6.webp" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <!-- QUI VA IL FOOTER CON INFO + SOCIAL -->
    </footer>   
</body>
</html>
